<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="container">
      <div class="user-info">
        <div class="user one">
            <div class="header">
                Player 1
              </div>
          <div class="name">
            <label>Username:</label>
            <input type="text" id="username1" />
          </div>
          <div class="mark-info">
            You are X!
          </div>
        </div>
        <div class="user two">
            <div class="header">
                Player 2
              </div>
          <div class="name">
            <label>Username:</label>
            <input type="text" id="username1" />
          </div>
          <div class="mark-info">
            You are O!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
